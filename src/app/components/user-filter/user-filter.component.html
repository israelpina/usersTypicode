<form [formGroup]="filterForm" (ngSubmit)="onSubmit()" class="filter-container">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>User ID</mat-label>
      <input matInput required type="number" min="0" placeholder="Enter ID of user" id="userId" name="userId"
        formControlName="userId">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="filterForm.invalid">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</form>
