<div class="filter-container">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput type="text" (keyup)="applyFilter($event)">
  </mat-form-field>
</div>

<table mat-table [dataSource]="usersData | filterUsers:filterValue" class="mat-elevation-z8">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      {{column.cell(row)}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="onSelectUser(row.id)" [class.user-selected]="isUserSelected(row.id)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
